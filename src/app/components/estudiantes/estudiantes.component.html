<h1>Lista de estudiantes</h1>

<div class="row">
    <table mat-table [dataSource]="dataSource" class="col-md-12">
        <!-- 'nombre' -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let estudiante">{{ estudiante.nombre }}</td>
        </ng-container>

         <!-- 'apellido' -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let estudiante">{{ estudiante.apellido }}</td>
        </ng-container>

         <!-- 'edad' -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef>Edad</th>
            <td mat-cell *matCellDef="let estudiante">{{ estudiante.edad }}</td>
        </ng-container>

         <!-- 'fecha de nacimiento' -->
         <ng-container matColumnDef="fechaDeNacimiento">
            <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
            <td mat-cell *matCellDef="let estudiante">{{ estudiante.fechaDeNacimiento | date: 'dd/MM/YYYY' }}</td>
        </ng-container>

         <!-- 'email' -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let estudiante">{{ estudiante.email }}</td>
        </ng-container>

        <!-- 'acciones' -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef>
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>

 <pre>Estudiantes: {{ estudiantes$ | async | json }}</pre>
